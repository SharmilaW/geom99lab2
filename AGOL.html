<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Canadian Rockies Mountain Parks</title>
    <style>
      html, body, #viewDiv{
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #head{
        height: 90px;
        position: absolute;
        z-index: 1;
        left: 30%;
        background-color: rgba(136, 191, 255, 0.247);
        text-align: center;
      }
      </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      "esri/layers/FeatureLayer"

    ], function(esriConfig, Map, MapView, FeatureLayer) {

    //esriConfig.apiKey = "";

    const map = new Map({
      basemap: "oceans"
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-117.54785295110092,52.454615104267646], 
      zoom: 7
    });

  // feature layer (Polygon)
    const rockiesLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Canadian_Rockies_Parks/FeatureServer"
    });

    map.add(rockiesLayer);

  // feature layer (Points)
    const ParknameLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/canadian_parks_name/FeatureServer"
    });

    map.add(ParknameLayer, 1);


    
    });
  </script>

  </head>
  <body>
        <div id = "head">
          <h1>Exploring Canadian Rockies Mountain Parks </h1>
        </div>
          

    <div id="viewDiv"></div>
  </body>
</html>
