<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKd428b4c3f502464887372fa13874a01c5AdNgFvcLWX03_lCIh5zTL-oHvsfWDoWaOnKHkZHThdCzbE0i8m-cJAbdeESQEl-";

  const map = new Map({
    basemap: "arcgis-topographic" // basemap styles service
  });

  const view = new MapView({
    map: map,
    center: [53.96554424705387,-120.21212363475931], //Longitude, latitude, 
    zoom: 13,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: 51.17153972175509, 
    latitude: -115.59157974286671
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [255, 0, 0],  // Red
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [51.045223562794156, -114.07487810286958], //Longitude, latitude
        [51.5152241809989, -115.93354938996619 ], //Longitude, latitude
        [52.93241326968365, -117.96147915566542]  //Longitude, latitude
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [226, 119, 40], // Orange
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [48.998379716977844, -113.18122689010676], //Longitude, latitude 
        [48.99997075224865, -116.47570001092978], //Longitude, latitude 
        [49.76898777392272, -117.06499154802788], //Longitude, latitude 
        [50.31006533571376, -117.88499973332702],   //Longitude, latitude 
        [50.88068027921279, -117.97436391651452]  //Longitude, latitude 
        [52.921331905884244, -120.82726092990404], //Longitude, latitude 
        [55.237005961929285, -122.76024220818162], //Longitude, latitude 
        [55.87232906119996, -123.88764104192167], //Longitude, latitude 
        [58.68879108515901, -126.88823594265173],   //Longitude, latitude
        [59.21533393089968, -127.19440754443714]  //Longitude, latitude 
        [59.27503117303436, -125.03301060312212]   // Longitude, latitude
        [59.597662372995686, -126.52806609743011]  //Longitude, latitude                                                    
        [59.7105770419152, -124.56523473049808] //Longitude, latitude
        [59.0874687810279, -123.32652528466203] //Longitude, latitude
        [57.87262565666908, -121.75426141789566]    //Longitude, latitude
        [56.6182311887624, -121.53599936363997] //Longitude, latitude
        [54.690618538101035, -119.23027368931847]   //Longitude, latitude
        [52.99725866033583, -116.92839288965568]    //Longitude, latitude
        [52.71948808764526, -115.92296082783233]    //Longitude, latitude
        [52.163824727226896, -115.155689047154] //Longitude, latitude
        [51.344366790873416, -115.04912241824124]   //Longitude, latitude
        [48.998379716977844, -113.18122689010676]   //Longitude, latitude
    ]
    
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [154, 205, 50, 0.8],  // green, opacity 80%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Graphic",
    Description: "Canadian Rockies"
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
